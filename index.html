<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Melting 作業　〜作業完全応援・復習運動AR〜</title>
  </head>
  <body>
    <textarea id="memo"></textarea>
    <button id="clear">クリア</button>
    <script scr="memo.js"></script>
    <div id="timer"></div>
    <!-- 集中タイマー用のボタンを表示する -->
    <button id="start-button">始める</button>
    <button id="pause-button" style="display: none">一時停止</button>
    <button id="resume-button" style="display: none">続ける</button>
    <button id="reset-button" style="display: none">リセット</button>
    <!-- 休憩タイマー用のボタンを表示する -->
    <button id="break-button" style="display: none">休憩する</button>
    <button id="work-button" style="display: none">作業を始める</button>
    <script src="stopwatch.js"></script>
  </body>
</html>
